<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
    <title>Bootstrap Push Menu</title>
    <!-- BOOTSTRAP STYLE SHEET -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- CUSTOM STYLES -->
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body class="set-body">
    <!-- REQUIRED CLASS FOR BODY -->
    <div id="side-menu-main">
        <ul class="list-unstyled">
            <li>
                <span class="glyphicon glyphicon-home"></span><a href="#">Home</a>
            </li>
            <li>
                <span class="glyphicon glyphicon-headphones"></span><a href="#">ABOUT</a>
            </li>
            <li>
                <span class="glyphicon glyphicon-tag"></span><a href="#">CONTACT</a>
            </li>
        </ul>

    </div>
    <!-- NAVBAR CODE END -->
    <div class="content-wraper" style="padding-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Bootstrap Push Menu</h2>
                    <h3>Click on the icon on your left to see the push effect</h3>
                    <h6>Crafted by <a href="http://www.designbootstrap.com/">DesignBootstrap.com</a> </h6>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <!--  START -->
                    <h1 class="glyphicon glyphicon-align-justify" id="buttonMenu"></h1>
                    <!--  END -->
                </div>
            </div>
        </div>
    </div>

    <!-- REQUIRED SCRIPTS FILES -->
    <!-- CORE JQUERY FILE -->
    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- REQUIRED BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- CUSTOM SCRIPTS-->
    <script>
        $(document).ready(function () {
            $('#buttonMenu').on('click', function () {
                body.toggleClass('push-right');
                $('#side-menu-main').toggleClass('set-menu-open');
            });
        });

        body = $(document.body); // Passes the element when calling the $ function
    </script>

</body>
</html>
