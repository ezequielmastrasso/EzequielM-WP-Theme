    <!-- CUSTOM SCRIPT REQUIRED FOR SIDE MENU-->
    <script>
        $(document).ready(function () {

            $(function () {
                $('#menu-button').click(function (e) {
                    e.preventDefault();
                    $("#menu-wrapper").toggleClass("active");
                });

            });
        });
    </script>
